version: '3.8'

services:
  web:
    build: .
    container_name: autoparts-pro
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    restart: unless-stopped
    networks:
      - autoparts-network
    depends_on:
      - db

  # MySQL для будущего использования
  db:
    image: mysql:8.0
    container_name: autoparts-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: autoparts_db
      MYSQL_USER: autoparts_user
      MYSQL_PASSWORD: autoparts_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - autoparts-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --max_allowed_packet=256M --innodb_buffer_pool_size=512M

  # Adminer - веб-панель для управления БД
  adminer:
    image: adminer:latest
    container_name: autoparts-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    networks:
      - autoparts-network
    restart: unless-stopped
    depends_on:
      - db

volumes:
  db_data:

networks:
  autoparts-network:
    driver: bridge

